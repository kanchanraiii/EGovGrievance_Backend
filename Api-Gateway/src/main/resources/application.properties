spring.application.name=Api-Gateway
server.port=9005

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=GRIEVANCE-SERVICE
spring.cloud.gateway.routes[0].uri=lb://GRIEVANCE-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/grievances/**

spring.cloud.gateway.routes[1].id=FEEDBACK-SERVICE
spring.cloud.gateway.routes[1].uri=lb://FEEDBACK-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/feedback/**

spring.cloud.gateway.routes[2].id=NOTIFICATION-SERVICE
spring.cloud.gateway.routes[2].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/notifications/**

spring.cloud.gateway.routes[3].id=STORAGE-SERVICE
spring.cloud.gateway.routes[3].uri=lb://STORAGE-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/storage/**
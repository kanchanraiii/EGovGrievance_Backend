services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.7
    container_name: zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    ports:
      - "2181:2181"
    networks:
      - backend
    restart: unless-stopped

  kafka:
    image: public.ecr.aws/bitnami/kafka:3
    image: confluentinc/cp-kafka:7.7.7
    container_name: kafka
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
    ports:
      - "9092:9092"
    networks:
      - backend
    depends_on:
      - zookeeper
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "${MONGO_HOST_PORT:-27018}:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - backend
    restart: unless stopped

  departments-json:
    build:
      context: .
      dockerfile: departments-config/Dockerfile.json-server
    container_name: departments-json
    command: >-
      json-server --watch /data/departments-db.json --host 0.0.0.0 --port 3001
    volumes:
      - ./departments-config/departments-db.json:/data/departments-db.json
    ports:
      # Expose on host 3006 to avoid conflicts with any local json-server already on 3001
      - "3006:3001"
    networks:
      - backend
    restart: unless-stopped

  config-server:
    build: ./Config-Server
    container_name: config-server
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS=file:/config-repo
    volumes:
      - ./config-repo:/config-repo:ro
    ports:
      - "8888:8888"
    networks:
      - backend
    depends_on:
      - kafka
      - mongo
    restart: unless-stopped

  eureka-server:
    build: ./Eureka-Server
    container_name: eureka-server
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
    ports:
      - "8761:8761"
    networks:
      - backend
    depends_on:
      - config-server
    restart: unless-stopped

  auth-service:
    build: ./Auth-Service
    container_name: auth-service
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=authDb
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - DEPARTMENTS_FILE=file:/data/departments-db.json
    volumes:
      - ./departments-config/departments-db.json:/data/departments-db.json
    ports:
      - "9007:9007"
    networks:
      - backend
    depends_on:
      - eureka-server
      - kafka
      - mongo
     restart: unless-stopped

  grievance-service:
    build: ./Grievance-Service
    container_name: grievance-service
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=grievanceDb
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - DEPARTMENTS_SERVICE_BASE_URL=http://departments-json:3001/
    ports:
      - "9001:9001"
    networks:
      - backend
    depends_on:
      - eureka-server
      - kafka
      - mongo
     restart: unless-stopped

  feedback-service:
    build: ./Feedback-Service
    container_name: feedback-service
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=feedbackDb
      - GRIEVANCE_URL=http://grievance-service:9001
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "9002:9002"
    networks:
      - backend
    depends_on:
      - eureka-server
      - mongo
     restart: unless-stopped

  notification-service:
    build: ./Notification-Service
    container_name: notification-service
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=notificationDb
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "9004:9004"
    networks:
      - backend
    depends_on:
      - eureka-server
      - kafka
      - mongo
     restart: unless-stopped

  storage-service:
    build: ./Storage-Service
    container_name: storage-service
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=notificationDb
      - GRIEVANCE_URL=http://grievance-service:9001
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "9003:9003"
    networks:
      - backend
    depends_on:
      - eureka-server
      - mongo
     restart: unless-stopped

  api-gateway:
    build: ./Api-Gateway
    container_name: api-gateway
    entrypoint: ["sh","-c","sleep 20 && java -jar /app/app.jar"]
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    ports:
      - "9005:9005"
    networks:
      - backend
    depends_on:
      - eureka-server
      - grievance-service
      - feedback-service
      - notification-service
      - storage-service
      - auth-service
     restart: unless-stopped

networks:
  backend:
    driver: bridge

volumes:
  mongo-data:

name: SonarCloud

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build all services with tests
        run: |
          for m in Eureka-Server Grievance-Service Feedback-Service; do
            mvn -B test -f "$m/pom.xml"
          done

      - name: Sonar scan (single project)
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=kanchanraiii_EGovGrievance_Backend
            -Dsonar.projectName=kanchanraiii_EGovGrievance_Backend
            -Dsonar.organization=kanchanraiii
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=Eureka-Server/src/main/java,Grievance-Service/src/main/java,Feedback-Service/src/main/java
            -Dsonar.java.binaries=Eureka-Server/target/classes,Grievance-Service/target/classes,Feedback-Service/target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=Eureka-Server/target/site/jacoco/jacoco.xml,Grievance-Service/target/site/jacoco/jacoco.xml,Feedback-Service/target/site/jacoco/jacoco.xml
